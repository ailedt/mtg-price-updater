<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <script type="text/javascript" th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <title>Price Updater</title>
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/mtg-card-catalogue/">Card Catalogue</a></li>
                <li><a href="http://localhost:8080/mtg-my-card-collection/">My Awesome Collection</a></li>
                <li class="active"><a href="http://localhost:8080/mtg-price-updater/">Price updater</a></li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container" style="margin-top: 70px;">
        <div class="col-md-4 col-md-offset-1">
            <h1 class="page-header">Price Updater</h1>
            <form class="form-horizontal" th:action="@{/}" th:object="${update}" method="post">
                <div class="form-group">
                    <label for="cardId">Card ID</label>
                    <input type="text" class="form-control" id="cardId" th:field="*{cardId}" placeholder="Card ID"/>
                </div>
                <div class="form-group">
                    <label for="editionId">Edition ID</label>
                    <input type="text" class="form-control" id="editionId" th:field="*{editionId}" placeholder="Edition ID"/>
                </div>
                <div class="form-group">
                    <label for="low">Price (low)</label>
                    <input type="text" class="form-control" id="low" th:field="*{price.low}" placeholder="Price (low)"/>
                </div>
                <div class="form-group">
                    <label for="median">Price (median)</label>
                    <input type="text" class="form-control" id="median" th:field="*{price.median}" placeholder="Price (median)"/>
                </div>
                <div class="form-group">
                    <label for="high">Price (high)</label>
                    <input type="text" class="form-control" id="high" th:field="*{price.high}" placeholder="Price (high)"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary pull-right">Send price update</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <h1 class="page-header">Administration</h1>
            <button th:onclick="'javascript:$.get(\''+ @{/purge} + '\')'" class="btn btn-primary">Purge queue</button>
        </div>
    </div>

</body>
</html>
